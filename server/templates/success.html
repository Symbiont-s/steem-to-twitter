<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registered token</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="success.css") }}">
  </head>
  <body>
    <div class="success-message">
      <svg viewBox="0 0 76 76" class="success-message__icon icon-checkmark">
        <circle cx="38" cy="38" r="36" />
        <path
          fill="none"
          stroke="#FFFFFF"
          stroke-width="5"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-miterlimit="10"
          d="M17.7,40.9l10.9,10.9l28.7-28.7"
        />
      </svg>
      <h1 class="success-message__title">Registered token</h1>
      <div class="success-message__content">
        <h4>
          <b>{% if msg %} {{ msg }} {% else %} Registered token {% endif %}</b>
        </h4>
      </div>
    </div>
    <script src="{{url_for('static', filename='success.js')}}"></script>
  </body>
</html>
